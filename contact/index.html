<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact with Beliefy</title>
</head>
<body>
  <div class="container">
    <div class="centered">

      <form id="form">
        <h3 class="h3 text-center">Contact us</h3>
        <div class="mb-3">
          <label for="www1" class="form-label">Subject</label>
          <input required type="text" class="form-control" id="www1">
        </div>
        <div class="mb-3">
          <label for="www2" class="form-label">Email address</label>
          <input required type="email" class="form-control" id="www2" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="www3" class="form-label">Text</label>
          <textarea required id="www3" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
        <div class="text text-center">
          <a href="/">Go back</a>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="../js/main.js"></script>
</html>
